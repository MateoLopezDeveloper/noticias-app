<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Da'News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">


  <ion-slides [options]="sliderOpts"
              *ngIf="dataLocalService.noticias.length === 0">
    <ion-slide>
        <ion-label>Favorites not found</ion-label>
    </ion-slide>
  </ion-slides>


  <app-noticias *ngIf="dataLocalService.noticias.length > 0"
                [enFavoritos]="true"
                [noticias]="dataLocalService.noticias"></app-noticias>


</ion-content>
